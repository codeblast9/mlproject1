<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-predict {
            background-color: #28a745;
            border-color: #28a745;
        }
        .result-display {
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card">
                    <div class="card-header">
                        Student Performance Indicator
                    </div>
                    <div class="card-body p-4">
                        <form action="{{ url_for('predict_datapoint') }}" method="post">
                            <p class="text-muted mb-4">Enter the details below to predict the student's math score.</p>
                            
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" name="gender" id="gender" required>
                                    <option selected disabled value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="race_ethnicity" class="form-label">Race or Ethnicity</label>
                                <select class="form-select" name="race_ethnicity" id="race_ethnicity" required>
                                    <option selected disabled value="">Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                                <select class="form-select" name="parental_level_of_education" id="parental_level_of_education" required>
                                    <option selected disabled value="">Select Parent Education</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="high school">High School</option>
                                    <option value="master's degree">Master's Degree</option>
                                    <option value="some college">Some College</option>
                                    <option value="some high school">Some High School</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lunch" class="form-label">Lunch Type</label>
                                <select class="form-select" name="lunch" id="lunch" required>
                                    <option selected disabled value="">Select Lunch Type</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                    <option value="standard">Standard</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                                <select class="form-select" name="test_preparation_course" id="test_preparation_course" required>
                                    <option selected disabled value="">Select Test Course Status</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                                <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter score, e.g., 75" min="0" max="100" required />
                            </div>
                            
                            <div class="mb-3">
                                <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                                <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter score, e.g., 80" min="0" max="100" required />
                            </div>
                            
                            <div class="d-grid mt-4">
                                 <input class="btn btn-predict btn-lg" type="submit" value="Predict Math Score" />
                            </div>
                        </form>
                    </div>
                </div>

                {% if results is not none %}
                <div class="mt-4 p-3 text-center result-display rounded">
                    <h2 class="h3">The predicted math score is:</h2>
                    <p class="display-4 fw-bold text-primary">{{ results }}</p>
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
